<div style="text-align: center;">
  <h2 class="app-title">Todo List</h2>
</div>
<div class="container">
  <input type="text" class="input-text" [(ngModel)]="newTodoTitle" placeholder="Add a new todo">
  <button class="add-btn" (click)="addTodo()">Add Todo</button>
  <div class="list">
    <ul>
      <li *ngFor="let todo of todos">
        <input type="checkbox" [(ngModel)]="todo.completed" (change)="toggleTodo(todo)">
        <span [ngClass]="{ 'completed': todo.completed }">{{ todo.title }}</span>
        <button (click)="removeTodo(todo)">Remove</button>
      </li>
    </ul>
  </div>
</div>
