<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <div class="card">
        <h5 class="text-center mb-4">Reactive Forms</h5>
        <form class="form-card" (ngSubmit)="onSubmit">
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label for="fname" class="form-control-label px-3">First name<span class="text-danger"> *</span></label>
              <input type="text" id="fname" name="fname" placeholder="Enter your first name" formControlName="fname">
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label for="lname" class="form-control-label px-3">Last name<span class="text-danger"> *</span></label>
              <input type="text" id="lname" name="lname" placeholder="Enter your last name" formControlName="lname">
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label for="email" class="form-control-label px-3">Email<span class="text-danger"> *</span></label>
              <input type="text" id="email" name="email" placeholder="Enter your Email" formControlName="email">
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label for="mob" class="form-control-label px-3">Mobile number<span class="text-danger"> *</span></label>
              <input type="text" id="mob" name="mob" placeholder="Enter your Mobile Number" formControlName="mob">
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-12 flex-column d-flex">
              <label for="msg" class="form-control-label px-3">Message<span class="text-danger"> *</span></label>
              <input type="text" id="msg" name="msg" placeholder="Type your Message" formControlName="msg">
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="form-group">
              <button type="submit" class="btn btn-block btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
